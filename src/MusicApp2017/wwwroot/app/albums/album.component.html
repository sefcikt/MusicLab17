<h1>Album Details</h1>
 
<p *ngIf="!album"><em>Loading album...</em></p>

<div *ngIf="album">
    <div>Album Title: {{album.title}}</div>

    <div>Album Genre: {{album.genre.name}}</div>

    <div>Album Artist: {{album.artist.name}}</div>

    <div *ngIf="album.averageRating != 0">Average Rating: {{album.averageRating}}</div>

</div>
